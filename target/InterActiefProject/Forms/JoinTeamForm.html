<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JoinTeamForm</title>
    <link rel="stylesheet" href="styleForm.css">
    <script src="http://localhost:8080/InterActiefProject/javaScript/joinTeam.js"></script>
</head>

<body>
<div class="wrapper">
  <div class="form-box login">
    <h2>Join team form</h2>
    <form action="#">
      <div class="checkBox">
        <div><label id="JoinTeamText"></label></div>
        <div>
           <span id="iconTeam">
          <img src="https://goodfoodsgrocery.com/wp-content/uploads/2020/08/14-148399_employee-self-serve-portal-transparent-team-icon-png.png"
               alt="team icon"
               width="20">
        </span>
          <span class="yesNo">
          <label><input id="teamNameYes" type = "checkbox" name = "team" onclick="OneCheckBox(this, 'team')">yes</label>
          <label><input id="teamNameNo" type = "checkbox" name = "team" onclick="OneCheckBox(this, 'team')">no</label>
          </span>
        </div>
      </div>
      <div class="input-box">
        <span class="icon">
          <img src="https://cdn.onlinewebfonts.com/svg/img_326500.png"
               alt="name icon"
               width="20">
        </span>
        <input id="name" type="name" required>
        <label>Name</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png"
               alt="lock icon"
               width="20">
        </span>
        <input id="password" type="password" required>
        <label>Password</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png"
               alt="lock icon"
               width="20">
        </span>
        <input type="password" required>
        <label>Password again</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <img src="https://static.vecteezy.com/system/resources/previews/020/009/614/original/email-and-mail-icon-black-free-png.png"
               alt="email icon"
               width="24"
          >
        </span>
        <input id="email" type="email" required>
        <label>Email address</label>
      </div>
  <div class="input-box">
        <span class="icon">
          <img src="https://cdn.icon-icons.com/icons2/37/PNG/512/phone_4307.png"
               alt="phone icon"
               width="20"
          >
        </span>
    <input id="phone" required>
    <label>Phone number</label>
  </div>
      <div class="input-box">
        <span class="icon">
          <img src="https://cdn3.iconfinder.com/data/icons/food-allergens-outline-black/128/yumminky-allergen-69-512.png"
               alt="allergies icon"
               width="20">
        </span>
        <input id="allergies" type="allergies" required>
        <label>Do you have any allergies?</label>
      </div>
      <div class="checkBox">
        <div><label id="haveCarText">Do you have a car?</label></div>
        <div>
          <span id="iconCar">
          <img src="https://cdn-icons-png.flaticon.com/512/75/75689.png"
               alt="car icon"
               width="20">
        </span>
          <span class="yesNo">
          <label><input type = "checkbox" name = "car" onclick="OneCheckBox(this, 'car')">yes</label>
          <label><input type = "checkbox" name = "car" onclick="OneCheckBox(this, 'car')">no</label>
          </span>
        </div>
      </div>
      <p id="errorMessage"></p>
      <button onclick="createTeam()" class="btn">Join team and create account</button>
    </form>
  </div>
</div>
</body>

</html>
